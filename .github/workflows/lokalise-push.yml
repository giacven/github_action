name: Push JSON to Lokalise

# Trigger the action when the file is changed
on:
  workflow_dispatch:  # Allow manual triggering of the workflow
  push:
    paths:
      - en.json  # Specify the exact file path you want to monitor
    branches:
      - main 

jobs:
  push-to-lokalise:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches to avoid issues with file modifications

      # Push the updated file to Lokalise
      - name: Push JSON file to Lokalise
        env:
          LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}  # Store your Lokalise API token in GitHub Secrets
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}  # Store your Lokalise Project ID in GitHub Secrets
        run: |
          curl -X POST "https://api.lokalise.com/api2/projects/$LOKALISE_PROJECT_ID/files/upload" \
          -H "X-Api-Token: $LOKALISE_API_TOKEN" \
          -F "file=@en.json" \
          -F "data={\"convert_placeholders\": false, \"replace_modified\": true, \"tags\": [\"auto-updated\"]}"

