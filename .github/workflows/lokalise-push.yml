name: Push JSON to Lokalise

# Trigger the action when manually dispatched or when the en.json file is changed on the main branch
on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  push:
    paths:
      - giacven/github_action/en.json  # Trigger when this file is updated
    branches:
      - main  # Only trigger on changes to the main branch

jobs:
  push-to-lokalise:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to ensure all file details are available

      # Push the JSON file to Lokalise
      - name: Push JSON file to Lokalise
        env:
          LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}  # Use the secret API token
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}  # Use the secret project ID
        run: |
          curl -X POST "https://api.lokalise.com/api2/projects/${{ env.LOKALISE_PROJECT_ID }}/files/upload" \
          -H "X-Api-Token: ${{ env.LOKALISE_API_TOKEN }}" \
          -F "file=@giacven/github_action/en.json" \
          -F "data={\"convert_placeholders\": false, \"replace_modified\": true, \"tags\": [\"auto-updated\"]}"
